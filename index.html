    <meta charset="UTF-8" />

  <body>
    <div class="intro">

        <div class="intro-heading">Memory Game!</div>
        <div class="intro-input-div">
          <form>
            <div class="form-group">
              <label class="name-label">Give yourSelf a cool name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="your cool name"
              />
            </div>
            <div class="form-group">
              <label class="level-label">Select Label</label>
              <select class="form-control level-select">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="25">25</option>
              </select>
            </div>
            <button type="submit" class="btn btn-submit">Start Game!</button>
          </form>
