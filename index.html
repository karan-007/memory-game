<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="intro">
      <div class="container">
        <div class="intro-heading">Memory Game!</div>
        <div class="intro-input-div">
          <form>
            <div class="form-group">
              <label class="name-label">Give yourSelf a cool name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="your cool name"
              />
            </div>
            <div class="form-group">
              <label class="level-label">Select Label</label>
              <select class="form-control level-select" id="select">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
              </select>
            </div>
            <button onclick="myFunction()" type="submit" class="btn btn-submit">
              <a id="anchor"> Start Game! </a>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="game-div" id="start-game">
      <div id="game">
        <!-- <div class="tile">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./gifs/1.gif" style="width: 50%" alt="Avatar" />
              </div>
              <div class="flip-card-back">
                <h1>John Doe</h1>
                <p>Architect & Engineer</p>
                <p>We love that guy</p>
              </div>
            </div>
          </div> -->
      </div>
      <div class="score-board">
        <div>
          <p class="score-text-head">WELCOME</p>
          <p id="score-name" class="score-value"></p>
        </div>
        <div>
          <p class="score-text-head">Level:</p>
          <p id="game-level" class="score-value"></p>
        </div>
        <div>
          <p class="score-text-head">Timer:</p>
          <p id="timer" class="score-value"></p>
        </div>
        <div>
          <p class="score-text-head">High-Score:</p>
          <div class="row">
            <div class="col-sm high-score-head">Player Name</div>
            <div class="col-sm high-score-head">Level</div>
            <div class="col-sm high-score-head">Time Taken (secs)</div>
          </div>
          <div class="row">
            <div class="col-sm high-score" id="name-8"></div>
            <div class="col-sm high-score" id="level-8"></div>
            <div class="col-sm high-score" id="score-8"></div>
          </div>
          <div class="row">
            <div class="col-sm high-score" id="name-12"></div>
            <div class="col-sm high-score" id="level-12"></div>
            <div class="col-sm high-score" id="score-12"></div>
          </div>
          <div class="row">
            <div class="col-sm high-score" id="name-16"></div>
            <div class="col-sm high-score" id="level-16"></div>
            <div class="col-sm high-score" id="score-16"></div>
          </div>
          <div class="row">
            <div class="col-sm high-score" id="name-24"></div>
            <div class="col-sm high-score" id="level-24"></div>
            <div class="col-sm high-score" id="score-24"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="reload" class="error-div">
      <div class="reload-div">
        <p class="reload-text">Please provide all the details asked</p>
        <button onClick="window.location.reload()" class="reload-button">
          Try Again!
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
